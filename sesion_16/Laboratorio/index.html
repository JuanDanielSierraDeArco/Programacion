<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro con imagen de perfil</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="">Inicion</a></li>
                <li><a href="">A cerca de</a></li>
                <li><a href="">servicio</a></li>
                <li><a href="">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <h1>Registro de usuario</h1>
    <form action="" class="formulario" onsubmit="return validarFormulario()">
        <label for="nombre">* Nombres: </label>
        <input type="text" name="nombres" id="nombre"/>

        <label for="correo">* Correo Electronico: </label>
        <input type="email" name="correo" id="email"/>

        <label for="password">* Contrase√±a:</label>
        <input type="password" name="password" id="password" minlength="8"/>        

        <label for="imagen">* Imagen de perfil</label>
        <input type="file" name="imagen" id="imagen" accept="imagen" onchange="mostrarImagen(event)"/>
        <img src="" alt="" id="ver-imagen" class="ver-imagen">
        <button type="submit" onclick="validarFormulario()">Registrar</button>
    </form>
    <script src="app.js" ></script>
</body>
</html>
