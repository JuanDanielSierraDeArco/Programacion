<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de contacto</title>
</head>
<body>
    <h1>Contacto</h1>
    <form action="">
        <label for="nombre">Nombre :</label>
        <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required ><br>
        <br>

        <label for="email">Correo Electronico :</label>
        <input type="email" id="email" name="email" placeholder="Ingresa tu correo electrónico" required ><br>
        <br>
        

        <label for="mensaje">Mensaje</label><br>
        <textarea name="mensaje" id="mensaje" rows="4" placeholder="Escribe tu mensaje aquí" required ></textarea><br>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
