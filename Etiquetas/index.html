<!DOCTYPE html> <!-- Es una declaración que se coloca al principio de un documento HTML para indicar al navegador qué versión de HTML se está utilizando -->
<html lang="es"><!--Especifica el idioma del contenido. Esto es útil para la accesibilidad y para los motores de búsqueda.-->
    <head><!--se utiliza para contener metadatos y otros elementos que no se muestran directamente en la página web, pero que son esenciales para su correcto funcionamiento.-->
        <meta charset="UTF-8"/><!--Define la codificación de caracteres del documento como UTF-8, que es la más común y soporta una amplia gama de caracteres.-->
        <meta name="description" content="Esta es mi página de prueba. ¡Bienvenido! - Juan Daniel/"><!--La descripción es útil para motores de búsqueda y para los visitantes que pueden ver esta información en los resultados de búsqueda. Considera corregir el contenido para que sea más claro y profesional-->
        <meta name="robots" content="index,follow"/><!--Permite a los motores de búsqueda indexar la página y seguir los enlaces en ella-->
        <title> Esta es mi pagina</title><!--El título es lo que aparece en la pestaña del navegador. Podrías hacer que sea más descriptivo o relevante para el contenido de tu página.-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/><!--Esta configuración es fundamental para crear un diseño web responsivo que se adapte a diferentes dispositivos y tamaños de pantalla.-->
        <link rel="stylesheet" href="./css/styles.css"><!--Enlaza la hoja de estilos externa-->
    </head>
    <body><!--en HTML contiene todo el contenido visible de una página web, como texto, imágenes, videos, formularios, enlaces, etc. Todo lo que se muestra en la ventana del navegador está dentro de esta etiqueta.-->
        <header><!--en HTML se utiliza para definir una sección de encabezado que generalmente contiene contenido introductorio o de navegación en la parte superior de una página o sección-->
            <nav><!--en HTML se utiliza para definir una sección de navegación, que generalmente contiene enlaces de navegación hacia otras partes de la misma página o hacia diferentes páginas dentro del mismo sitio web.-->
               <!--<ul>
                    <li><a href="#inicio">Inicio</a></li>
                    <li><a href="#servicios">Servicios</a></li>
                    <li><a href="#portfolio">Portfolio</a></li>
                    <li><a href="#contacto">Contacto</a></li>
                </ul>
            -->
            </nav>
        </header>
        <main><!--en HTML se utiliza para contener el contenido principal de un documento o aplicación web. Este elemento es crucial para definir la parte central de la página que es única y relevante para la navegación del sitio, diferenciándola de otros contenidos repetitivos como encabezados, pies de página, barras laterales, etc-->
            <section><!--en HTML se utiliza para agrupar contenido temáticamente relacionado dentro de una página. Es ideal para dividir el contenido en bloques lógicos o temáticos, ayudando a estructurar la página de manera más clara y semántica-->
                <article><!--en HTML se utiliza para contener un contenido independiente y autocontenido, que puede ser distribuido y reutilizado de manera separada del resto del documento. Esto es especialmente útil para artículos, publicaciones de blog, comentarios, entradas de foros, o cualquier otra unidad de contenido que pueda existir por sí sola.-->

                </article>
            </section>
            <ul><!--en HTML se utiliza para crear una lista desordenada de elementos, donde cada ítem de la lista está marcado por un viñeta (punto) u otro símbolo, en lugar de un número. Es una herramienta fundamental para organizar contenido en listas que no requieren un orden específico.-->
                <li>Manzanas</li><!--en HTML se utiliza para definir un ítem en una lista, ya sea desordenada -->
                <li>Naranjas</li>
                <li>Bananas</li>
            </ul>
            <ol><!-- en HTML se utiliza para crear una lista ordenada, en la que los ítems de la lista están numerados automáticamente por el navegador. Este tipo de lista es ideal para enumerar pasos secuenciales, clasificaciones, o cualquier otro tipo de contenido que requiera un orden específico-->

            </ol>
        </main>
        <footer><!--en HTML se utiliza para definir el pie de página de un documento o una sección específica. Generalmente, un <footer> contiene información como derechos de autor, enlaces a políticas de privacidad, contacto, o cualquier otra información relevante al final de la página o sección.-->

        </footer>
        <p><!--en HTML se utiliza para definir un párrafo de texto. Es uno de los elementos más básicos y fundamentales en HTML, utilizado para organizar y estructurar bloques de texto dentro de un documento.-->
            Soy un texto
        </p>
        <h1><!--en HTML se utiliza para definir el encabezado de nivel 1, que representa el título más importante de una sección o página. Es uno de los seis niveles de encabezados disponibles en HTML, que van desde <h1> (el más importante) hasta <h6> (el menos importante).-->
            Soy un titúlo
        </h1>
        <a href="#">Soy un vinculo</a><!--en HTML, también conocido como "ancla" o "enlace", se utiliza para crear hipervínculos que permiten a los usuarios navegar de una página a otra o realizar otras acciones como enviar correos electrónicos. El atributo href dentro del <a> especifica la URL o el destino del enlace-->
    </body>
</html>
