<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactividad con JavaScript</title>
    <script>
        function mostrarMensaje(){
            alert("Hola Haz hecho click en el boton.....")
        }
    </script>
</head>
<body>
    <h1>Interactividad con JavaScript</h1>
    <p>Otro ejemplo de interactividad con JavaScript....</p>

    <button onclick="mostrarMensaje()">Haz click aqui!!!!!!!</button>
</body>
</html>
